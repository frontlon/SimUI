<!DOCTYPE html>
<html lang="zh-CN" window-icon="this://app/ico.png" window-resizable window-frame="transparent">
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">

    @import url(theme/dark.css);
    @import url(theme/light.css);
    @import url(theme/purple.css);
    @import url(theme/blue.css);
    @import url(theme/red.css);

    html{min-width:800px;width:*;background:transparent;border:1px solid color(html-border-color);}
    @font-face{font-family:iconfont;src:url(this://app/iconfont.ttf)}
    i{font-family:iconfont;font-style:normal;font-weight:normal;font-rendering-mode:sub-pixel;text-align:center}
    *{margin:0;padding:0}
    a{text-decoration:none}
    body{font-size:14px;border:1px solid color(body-border-color);}
    splitter{background:color(splitter-background-color);}
    splitter:hover{background:color(splitter-background-color)}
    #left{background-color:color(left-background-color);height:*;overflow:scroll-indicator}
    #center{background-color: color(center-background-color);box-shadow:inset 0 0 5px color(center-box-shadow-color);height:*;overflow:scroll-indicator;}
    #right{background-color: color(right-background-color); height:*;overflow:scroll-indicator;padding:0 10px;display:none;width:261px}
    #logo{ color:color(logo-text-color); width:200px;line-height:45px; display:inline-block;text-align:center;font-size:18px}
    #tb_left{text-align:left;width:*;display:inline-block;height:*;overflow:hidden}
    #tb_right{text-align:right;width:370px;display:inline-block}
    #tb_right button{margin-left:1px;font-size:14px;;line-height:45px}
    #tb_right i{font-size:18dip;line-height:45px;display:block}
    #titlebar{background: color(titlebar-background-color);height:45px;line-height:45px;width:100%;position:relative;flow:horizontal-flow;overflow: hidden}
    #titlebar button{color: color(titlebar-button-text-color);background:color(titlebar-button-background-color);width:45px;height:45px;display:inline-block;overflow: hidden}
    #titlebar button:hover{background-color:color(titlebar-button-hover-background-color);cursor:pointer}
    #titlebar button.active{background-color:color(titlebar-button-active-background-color)}
    #titlebar button.platform{min-width:30px;width:auto;padding:0 15px ;border-right:1px solid color(titlebar-button-arrow-border-light);border-left:1px solid color(titlebar-button-arrow-border-dark)}
    #titlebar button.platform_down{width:15px;line-height:45px;text-align:center;border-left:1px solid color(titlebar-button-arrow-border-dark);border-right:1px solid color(titlebar-button-arrow-border-light)}

    button[role=window-close]:hover{background-color:color(titlebar-close-hover-background-color)}
    menu{display:none;border:1px solid color(titlebar-menu-border-color)}
    menu li{padding:10px;text-align:center;color:color(titlebar-menu-text-color);line-height: 20px;height: 20px}
    menu li:nth-child(odd){ background:color(titlebar-menu-odd-background-color)}
    menu li:nth-child(even){ background:color(titlebar-menu-even-background-color)}
    menu li:hover{background:color(titlebar-menu-hover-background-color);color:color(titlebar-menu-hover-text-color);cursor: pointer}
    
    .statebar{background:color(statebar-background-color);position:relative;height:52px;margin-top:0}
    .statebar .title{color:color(statebar-title-text-color);padding-left:20px;position:absolute;left:0;line-height:52px}
    .statebar .counnum{color:color(statebar-num-text-color);position:absolute;right:20px;line-height:52px}

    .search{height:32px;background:color(search-background-color);margin:10px;position:relative}
    .search .input{color:color(search-input-text-color);height:32px;line-height:32px;background:none;border:0;display:block;width:125px;position:absolute;left:5px}
    .search .submit{color:color(search-button-text-color);height:32px;width:26px;line-height:34px;border:0;display:block;position:absolute;right:0;font-size:18dip;background:none}
    .search .submit:hover{cursor:pointer;color:color(search-button-hover-text-color)}
    
    #menulist{padding:0 10px}
    #menulist dt{text-align:left;padding:10px 0;color:color(left-menu-title-text-color)}
    #menulist dd{color:color(left-menu-list-text-color);line-height:44px;height:44px;overflow:hidden;text-indent:1em;border-top:1px solid color(left-menu-separator-color);position:relative}
    #menulist dd:hover{cursor:pointer}
    #menulist .active{background:color(left-menu-list-active-background-color);color:color(left-menu-list-active-text-color)}

    #romlist{display:block}
    .romblock{flow:horizontal-flow;clear:both}
    .romblock li{display:inline-block;margin:10px 15px;position: relative}
    .romblock li:hover{box-shadow:0 0 15px color(rom-block-hover-box-shadow-color)}
    .romblock li:active{transform:scale(0.95);transition:transform(bounce-in,0.3s,bounce-out)}
    .romblock li img{width:100%;display:block}
    .romblock li .img:hover{cursor:pointer}
    .romblock li p{background:color(rom-block-background-color);color:color(rom-block-text-color);text-align:center;overflow:hidden;height:40px;vertical-align:middle;padding:5px}
    .romblock li span{display: none}

    .romblock.zoom1 li{min-width:196px;max-width:216px;width:*;font-size:12px}
    .romblock.zoom2 li{min-width:226px;max-width:246px;width:*}
    .romblock.zoom3 li{min-width:256px;max-width:276px;width:*;margin:15px 20px}
    .romblock.zoom1 li img{height:184px}
    .romblock.zoom2 li img{height:206px}
    .romblock.zoom3 li img{height:240px}

    .romlist{width:*;margin-top:30px;list-style:none}
    .romlist li{height:45px;line-height:45px;padding:0 15px;margin:0}
    .romlist li:nth-child(odd){ background:color(rom-list-odd-background-color)}
    .romlist li:nth-child(even){ background:color(rom-list-even-background-color)}
    .romlist li:hover{cursor:pointer}
    .romlist li:active{background:color(rom-list-active-background-color);color:color(rom-list-active-text-color)}
    .romlist li img{border-radius:50%;width:24px;height:24px;vertical-align:middle;margin-right:10px}
    .romlist li p{line-height:45px;height:45px;font-weight:bolder;color:color(rom-list-title-text-color);display:inline}
    .romlist li span{line-height:45px;height:45px;color:color(rom-list-cate-text-color);font-weight:normal;padding-left:10px;display:inline-block}

    #right h2{text-align:left;padding:10px 0;color:color(right-title-text-color);font-weight:normal;font-size:14px;line-height:24px}
    #right .video{width:100%;max-width:240px;margin:0 auto;display:block;height:auto;size:auto}
    #right .run{height:32px;width:*;display:block;background:color(right-run-background-color);color:color(right-run-text-color);text-align:center;margin-bottom:10px;overflow:hidden}
    #right .run:hover{color:color(right-run-hover-text-color);background:color(right-run-hover-background-color);cursor:pointer}
    #right .run:active{color:color(right-run-active-text-color);background:color(right-run-active-background-color)}
    #right .doc{height:*;min-height:80px;overflow:scroll-indicator;border:1px solid color(right-doc-border-color);color:color(right-doc-text-color);background:color(right-doc-background-color);line-height:1.5em;padding:5px;white-space:pre-wrap;word-wrap: break-word;word-break:break-all}
    #right_close{height:24px;width:24px;color:color(right-close-text-color);background:color(right-close-background-color);position:absolute;right:20px;top:10px;display:block}
    #right_close:hover{background:color(right-close-hover-background-color);color:color(right-close-hover-text-color);cursor:pointer}
</style>
</head>
<body>
<div class="titlebar" id="titlebar" role=window-caption>
    <div id="logo"></div>
    <div id="tb_left"></div>
    <div id="tb_right">
        <button id="zoom" value="1" direction="1"><i></i></button><button id="switch_romlist" value="1"><i></i></button>
        <button id="theme" type="menu"><i>&#xe72b;</i>
        <menu>
            <li id="dark"></li>
            <li id="light"></li>
            <li id="purple"></li>
            <li id="blue"></li>
            <li id="red"></li>
        </menu>
        </button><button id="about"><i>&#xe7b9;</i></button>
        <button role="window-minimize"><i>&#xe661;</i></button><button role="window-maximize"><i>&#xe66b;</i></button><button role="window-close"><i>&#xe605;</i></button>
    </div>
</div>

<frameset cols="195px,*,261px">
    <section id="left">
        <div class="search">
            <input type="text" class="input" id="search_input" />
            <button type="submit" class="submit" id="search_submit"><i>&#xe873;</i></button>
        </div>
        <dl id="menulist"></dl>
    </section>
<splitter />
    <section id="center" class="scrollbar">
        <div class="statebar">
            <div class="title"></div>
            <div class="counnum"><span id="rom_count_text"></span><span id="rom_count_num">0</span></div>
        </div>
        <div id="romwrapper">
            <ul id="romlist"></ul>
        </div>
    </section>
    <splitter />
    <section id="right">
    <button id="right_close">X</button>
        <h2 id="lang_thumb"></h2>
        <div id="thumb"></div>
        <h2 id="video_title">&Video;</h2>
        <div id="video"></div>
        
        <h2 id="doc_title"></h2>
        <pre id="doc" class="doc"></pre>
        <h2 id="lang_rungame"></h2>
        <div id="buttons"></div>
    </section>
    
</frameset>

</body>

<script type="text/tiscript">

include "this://app/decorators.tis";
include "this://app/platform.tis";
include "this://app/menu.tis";
include "this://app/rom.tis";
include "this://app/theme.tis";
include "this://app/script.tis";

    view.dialog({
        url:self.url("this://app/about.html"),

        width:480,
    })
}

</script>
</html>

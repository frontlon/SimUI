<html>
<head>
    <title></title>
    <style>
        html,body{width:*; height:*; overflow:hidden;margin:0;padding:0;color:#000;height:100%;background:#fff;}
        #wrapper{width:*;flow:horizontal-flow;overflow: hidden;padding:8dip;}
        input[type="text"]{border:1dip solid #999;border-radius:2dip;display:inline-block;font-size:11dip;}
        label{font-size:11dip;}
        table{width:100%;}
        th{text-align:left;border-bottom:1dip solid #ccc;padding:16dip 0 4dip 0;}
        td:first-child{font-size:11dip;text-align:left;padding:8dip 0;}
        tr:last-child td{text-align: center;padding-bottom:0}
        .submit{margin:0 8dip}
    </style>
</head>
<body>
    <div id="wrapper">
        <table>
            <tr><td id="lang_Name">名称：</td><td><input type="text" id="sim_name" value="">
            <label><input type='checkbox' value='1' id="sim_default" /><span id="SetDefaultSimulator">设为默认模拟器</span></label></td></tr>
            <tr><td id="lang_Path">路径：</td><td><input type="text" id="sim_path" value=""><button class="openfile" for="sim_path" id="lang_SelectBootFile" caption="请选择启动文件" filter="ini Files (*.exe)|*.exe|All Files (*.*)|*.*">&#x2026;</button></td></tr>
            <tr><td id="lang_Params">参数：</td><td><input type="text" id="sim_cmd" value="" novalue="默认留空即可">
            <select id="set_cmd">
                <option value="" id="lang_Default"></option>
                <option value="{RomName}">MAME</option>
                <option value="-g {RomName} -w">FBAS</option>
                <option value="{RomName}">Winkawaks</option>
            </select>
            </td></tr>
            <tr><th colspan="2"></th></tr>
            <tr><td colspan="2"><button class="submit" id="sim_submit"></button><button class="submit" id="sim_delete">删除该模拟器</button></td></tr>
        </table>
    </div>

<script type="text/tiscript">
    include ROOTPATH + "tis/dialog_sim.tis";
</script>
</body>
</html>

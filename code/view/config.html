<html>
  <head>
  <title></title>
  <style>
    tabs{font:system;prototype:Tabs;size:*;display:block;flow:vertical}
    tabs>strip{display:block;flow:horizontal;margin-bottom:-1dip;padding:2dip 2dip 0 2dip}
    tabs>strip>label{display:block;padding:3dip 8dip;margin-bottom:1dip;height:*;max-width:auto}
    tabs>strip>label:current{margin:-2dip -2dip -1dip -2dip;padding:4dip 10dip 5dip 10dip;position:relative}
    tabs>strip>label:current{background-image:url(theme:tab-item-selected)}
    tabs>strip>label:current:hover{background-image:url(theme:tab-item-selected)}
    tabs>strip>label:current:first-child,tabs>strip>label:current:hover:first-child{background-image:url(theme:tab-item-leftmost-selected)}
    tabs:tab-focus>strip>label:current{outline:1dip dotted -4dip}
    tabs:tab-focus>strip>label:current>*{outline:1dip dotted #fff}
    tabs>panels{display:block;size:*}
    tabs>panels>*{visibility:none}
    tabs>panels>:expanded{padding:4dip;visibility:visible;height:*}
    tabs>strip>label{background-image:url(theme:tab-item-normal);background-repeat:stretch}
    tabs>strip>label:hover{background-image:url(theme:tab-item-hover);transition:blend}
    tabs>panels>:expanded{background-image:url(theme:tab-panel);background-repeat:stretch}

    html,body{width:*;height:*;overflow:hidden;margin:0;padding:4dip;}
    .wrapper{width:*;height:*;flow:horizontal-flow;overflow:hidden;padding:8dip;}
    .frame_left{width:120dip;height:*;display:inline-block;overflow:hidden;}
    .frame_right{width:320dip;height:*;display:inline-block;padding-left:8dip;}
    .frame_right input[type="text"]{border:1dip solid #999;border-radius:2dip}
    
    table{width:*}
    th{text-align:left;border-bottom:1dip solid #ccc;padding:16dip 0 4dip 0;}
    td:first-child{font-size:11dip;text-align:right;padding:8dip 0;}
    tr:last-child td{text-align:center;padding-bottom:0}
    .platform_list{width:*;height:*;display:block;border:1dip solid #ccc}
    .platform_list option{height:24dip;line-height:24dip}
    #table_default td:first-child{width:120dip;}

    .platform_control a{width:16dip;height:16dip;line-height:16dip;display:inline-block;border:1dip solid #ccc;border-top:0;border-right:0;text-align:center;}
    .platform_control a:hover{background:#ccc;}
    .platform_control a:active{background:#666;}
    .platform_control input{display:inline-block;width:76dip;height:17dip;font-size:10dip;border:1dip solid #ccc;border-top:0;padding:0 4dip;margin:0;top:-2dip;position:relative;}

  </style>
  </head>
<body>

  <tabs id="mytabs">
    <strip>
      <label for="first" selected id="lang_generalcofig"></label>
      <label for="second" id="lang_platformconfig"></label>
    </strip>
    <panels>
      <section id="first">

        <div class="wrapper">
          <table id="table_default">
              <tr><td id="lang_Lang"></td><td><select id="config_lang"></select></td></tr>
              <tr><td id="lang_Book"></td><td><input type="text"  id="config_book" value="" title=""><button class="openfile" for="config_book" caption="" filter="exe chm Files (*.exe,*.chm)|*.exe;*.chm|All Files (*.*)|*.*">&#x2026;</button></td></tr>
              <tr><td id="lang_PicSearchEngines"></td><td><input type="text" title="" id="config_search_engines" style="width:280dip"></td></tr>
              <tr><td colspan="2"><button id="config_submit"></button></td></tr>
             </table>
        </div>

      </section>
      <section id="second">
        <div class="wrapper">
          <div class="frame_left">
              <select class="platform_list" id="platform_list" size="5"></select>
              <div class="platform_control"><a class="sub" id="platform_del" title="">-</a><a class="add" id="platform_add" title="">+</a><input type="text" value="" id="platform_add_name" novalue=""/></div>
          </div>
          <div class="frame_right">
            <table>
                <tr><th colspan="2" style="padding-top:0" id="lang_BaseInfo"></th></tr>
                <tr><td id="lang_Title"></td><td><input type="text" value="" id="platform_name" disabled></td></tr>
                <tr><td id="lang_RomType"></td><td><input type="text" value=""  id="platform_exts" disabled></td></tr>
                <tr><td id="lang_Simulator"></td><td>
                  <select id="platform_sim" disabled></select>
                  <button id="add_sim" disabled></button>
                </td></tr>
                <tr><th colspan="2" id="lang_MenuConfig"></th></tr>
                <tr><td id="lang_RomMenu"></td><td><input type="text"  id="platform_rom" value="" disabled> <button class="openfolder" for="platform_rom" id="lang_SelectFolder1" caption="" disabled>&#x2026;</button></td></tr>
                <tr><td id="lang_ThumbMenu"></td><td><input type="text" id="platform_thumb" value="" disabled> <button class="openfolder" for="platform_thumb" id="lang_SelectFolder2" caption="" disabled>&#x2026;</button></td></tr>
                <tr><td id="lang_SanpMenu"></td><td><input type="text" id="platform_snap" value="" disabled> <button class="openfolder" for="platform_snap" id="lang_SelectFolder3" caption="" disabled>&#x2026;</button></td></tr>
                <tr><td id="lang_DescMenu"></td><td><input type="text"  id="platform_doc" value="" disabled> <button class="openfolder" for="platform_doc" id="lang_SelectFolder4" caption="" disabled>&#x2026;</button></td></tr>
                <tr><td id="lang_StrategyMenu"></td><td><input type="text" id="platform_strategy"  value="" disabled> <button class="openfolder" id="lang_SelectFolder5" for="platform_strategy" caption="" disabled>&#x2026;</button></td></tr>
                <tr><td id="lang_Romlist"></td><td><input type="text"  id="platform_romlist" value="" disabled> <button class="openfile" for="platform_romlist" id="lang_SelectConfigFile" caption="" filter="ini Files (*.ini)|*.ini|All Files (*.*)|*.*" disabled>&#x2026;</button></td></tr>
                <tr><th colspan="2"></th></tr>
                <tr><td colspan="2""><button id="platform_submit" disabled></button></td></tr>
            </table>
          </div>
        </div>
      </section>

    </panels>
  </tabs>

  <script type="text/tiscript">
    include ROOTPATH + "tis/plugins/tabs.tis";
    include ROOTPATH + "tis/dialog_config.tis";
  </script>
</body>
</html>

<html>
<head>
    <title></title>
    <style>
        @import "this://app/public.css";
        body{width:*; height:max-content; overflow:hidden;margin:0;padding:0}
        input{width:*;}
        .input_wrapper{padding:0 10dip 10dip 10dip;}
        .submit_wrapper{background:#eee;padding:6dip 0;text-align:center;}
        h4{margin:7dip 0}
    </style>

</head>
<body>
    <div class="input_wrapper">
        <h4 id="desc">{{InputPlatformName}}</h4>
        <input type="text" id="platform_name" value="" novalue="{{InputPlatformName}}" />
    </div>
    <div class="submit_wrapper">
        <button id="close-dialog" role="default-button">{{Yes}}</button>
    </div>
    <script type="text/tiscript">
        include ROOTPATH + "tis/utils.tis";
        
        view.root.on("ready", function(){
            $(#platform_name).setState(Element.STATE_FOCUS);
            view.windowCaption = CONF.Lang.AddNewPlatform;
        });
        
        //创建语言
        createLang();

        event click $(#close-dialog){ view.close( $(#platform_name).value );}
    </script>
</body>
</html>

<html>
<head>
    <title></title>
    <style>
        body{width:*; height:max-content; overflow:hidden;margin:0;padding:0}
        input{width:*;}
        .input_wrapper{padding:0 10dip 10dip 10dip;}
        .submit_wrapper{background:#eee;padding:6dip 0;text-align:center;}
        h4{margin:7dip 0}
    </style>

</head>
<body>
    <div class="input_wrapper">
        <h4 id="desc"></h4>
        <input type="text" id="cmd" value="" novalue="{{InputPlatformName}}" />
    </div>
    <div class="submit_wrapper">
        <button id="close-dialog" role="default-button">{{Yes}}</button>
    </div>
    <script type="text/tiscript">

        include ROOTPATH + "tis/utils.tis";

        //创建语言
        createLang();
 
        view.root.on("ready", function(){
            $(#cmd).value = view.parameters.cmd;
            $(#cmd).setState(Element.STATE_FOCUS);
            $(#desc).html = view.parameters.name;
            view.windowCaption =  CONF.Lang.EditRomCmd;
        });

        event click $(#close-dialog){
            view.close($(#cmd).value);
        }
    </script>
</body>
</html>

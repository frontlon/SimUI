<html window-frame="solid" window-resizable >
  <head>
    <title></title>
    <div id="themefile"></div>
    <style type="text/css">
      @font-face{font-family:iconfont;src:url(iconfont.ttf)}
      i{font-family:iconfont;font-style:normal;font-weight:normal;font-rendering-mode:sub-pixel;text-align:center;vertical-align:middle;display:block}
      *{margin:0;padding:0}
      html{}
      body{flow:vertical;size:*;}
      body>header{width:*;flow:horizontal;background-color:morph(color(desc-background-color),opacity:0.8);}
      body>header>caption{width:*;height:32dip;}
      body>main{size:*;overflow:hidden}
      button.window{display:block;size:32dip;line-height:26dip;margin:0;padding:0;background:none;color:color(desc-titlebar-text-color);text-align:center}
      button.window:hover{background:color(desc-titlebar-hover-background-color)}
   
      .left{background-color:morph(color(desc-background-color),opacity:0.8);}
      .left ul{list-style:none;}
      .left ul li{height:40dip;line-height:40dip;color:color(desc-menu-text-color);padding-left:24dip;display:none}
      .left ul li:current{background:color(desc-menu-active-background-color);}
      .right{display:block;padding:0 16dip 16dip 24dip;background-color:morph(color(desc-background-color),opacity:0.8);}
      splitter{background:morph(color(desc-background-color),opacity:0.8);}
      splitter:hover{background:morph(color(desc-background-color),opacity:0.8);}

      .desc{display:none;color:color(desc-content-text-color);height:*;}
      .desc p{line-height:1.5em;}
      .title_h1{display:block;font-size:14dip;font-style:italic;font-weight:normal;margin:80dip 8dip 40dip 0;text-align:right;color:color(desc-title-text-color);line-height:2em;padding-left:40dip}

      .markdown{display:block;overflow:scroll-indicator;height:*;line-height:1.5em;}
      .markdown h1,.markdown h2,.markdown h3,.markdown h4,.markdown h5,.markdown h6{line-height:3em}
      .markdown hr{border:0;border-bottom:1dip solid #ccc;margin:12dip 0}
      .markdown pre{margin:0;border:1dip solid #ccc;background:@PLAIN;padding:4dip}
      .markdown code{background:#333}
      .markdown table[border]{border-spacing:-1dip;border:none;margin:1em 0}
      .markdown table[border] td{border:1dip solid #bbb;padding:2dip 4dip}
      .markdown table[border] th{border:1dip solid #bbb;padding:2dip 4dip;background:#eee}
      .markdown dl{flow:row(dt,dd);border-spacing:1em 4dip}
      .markdown dl dt{text-align:right;font-weight:700}
      .markdown dl dt::after{content:":"}
      .markdown dl dd{margin:0;padding:0;width:*}

    </style>
    </script>
  </head>
<body>
  <header>
    <caption role="window-caption">&nbsp;</caption>
    <button class="window" id="minimize" role="window-minimize"><i>&#xe661;</i></button>
    <button class="window" id="maximize" role="window-maximize"><i>&#xe66b;</i></button>
    <button class="window" id="close" role="window-close"><i>&#xe605;</i></button>
  </header>
  <main>
    <frameset cols="200dip,*">
        <section class="left">
          <h1 class="title_h1" id="title"></h1>
            <ul>
                <li id="btn_desc_doc"></li>
                <li id="btn_desc_strategy" class="active"></li>
              </ul>
        </section>
        <splitter />
        <section class="right">
          <div class="desc markdown" id="desc_doc"></div>
          <div class="desc markdown" id="desc_strategy"></div>
        </section>
    </frameset>
  </main>

<script type="text/tiscript">
    include ROOTPATH + "tis/plugins/markdown.tis";
    include ROOTPATH + "tis/dialog_desc.tis";
</script>
</body>
</html>

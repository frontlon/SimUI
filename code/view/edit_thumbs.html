<html>
<head>
    <title></title>
    <style>
      @import "this://app/images/public.css";
      html,body{width:*; height:*;margin:0;padding:0;color:#000;background:#fff;}
      section {
      size:*;
      flow:grid(1 2 3,
                4 5 6);
      }
    
      section>div{padding:10dip 15dip;}
      .button-wrapper{text-align:center;padding:10dip 0}
      .button-wrapper button{background:#FFF;border: 2px dashed #ccc;font-size:10dip;}
      .button-wrapper button:hover{background:#fff;border: 2px dashed #999;}
      .file-drop-zone {prototype: FileDropZone;width:190dip;height:150dip;color: gray;border: 4px dashed;text-align:center;vertical-align:center;font-size:12dip}
      .file-drop-zone.disabled{border:4px dashed #eee}
      .file-drop-zone.active-target {background:gold;}
      .file-drop-zone img{width:auto;height:auto;max-width:100%;max-height:100%;}
      video{size:*;foreground-repeat:no-repeat;foreground-position:top center}
    </style>
</head>
<body>


<section>
  <div id="widget_thumb">
      <p>{{Thumb}}</p>
      <div.file-drop-zone opt="thumb" accept-drop="*.gif;*.png;*.jpg;*.jpeg;*.ico;*.bmp">{{DropPicToHere}}<br>({{PicExts}})</div>
      <div.button-wrapper>
        <button class="openfile" for="thumb" caption="{{SelectPicFile}}" filter="Images Files (*.gif;*.png;*.jpg;*.jpeg;*.ico;*.bmp)|*.gif;*.png;*.jpg;*.jpeg;*.ico;*.bmp|All Files (*.*)|*.*">{{SelectPic}}</button>
        <button class="thumb_down" value="thumb">{{NetPic}}</button>
        <button class="thumb_delete" value="thumb">{{DeletePic}}</button>
      </div>
  </div>
  <div id="widget_snap">
      <p>{{Snap}}</p>
      <div.file-drop-zone  opt="snap" accept-drop="*.gif;*.png;*.jpg;*.jpeg;*.ico;*.bmp">{{DropPicToHere}}<br>({{PicExts}})</div>
      <div.button-wrapper>
        <button class="openfile" for="snap" caption="{{SelectPicFile}}" filter="Images Files (*.gif;*.png;*.jpg;*.jpeg;*.ico;*.bmp)|*.gif;*.png;*.jpg;*.jpeg;*.ico;*.bmp|All Files (*.*)|*.*">{{SelectPic}}</button>
        <button class="thumb_down" value="snap">{{NetPic}}</button>
        <button class="thumb_delete" value="snap">{{DeletePic}}</button>
      </div>
  </div>
  <div id="widget_poster">
      <p>{{Poster}}</p>
      <div.file-drop-zone disabled  opt="poster" accept-drop="*.gif;*.png;*.jpg;*.jpeg;*.ico;*.bmp">{{DropPicToHere}}<br>({{PicExts}})</div>
      <div.button-wrapper>
        <button class="openfile" for="poster" caption="{{SelectPicFile}}" filter="Images Files (*.gif;*.png;*.jpg;*.jpeg;*.ico;*.bmp)|*.gif;*.png;*.jpg;*.jpeg;*.ico;*.bmp|All Files (*.*)|*.*">{{SelectPic}}</button>
        <button class="thumb_down" value="poster">{{NetPic}}</button>
        <button class="thumb_delete" value="poster">{{DeletePic}}</button>
      </div>
  </div>
  <div id="widget_packing">
      <p>{{Packing}}</p>
      <div.file-drop-zone  opt="packing" accept-drop="*.gif;*.png;*.jpg;*.jpeg;*.ico;*.bmp">{{DropPicToHere}}<br>({{PicExts}})</div>
      <div.button-wrapper>
        <button class="openfile" for="packing" caption="{{SelectPicFile}}" filter="Images Files (*.gif;*.png;*.jpg;*.jpeg;*.ico;*.bmp)|*.gif;*.png;*.jpg;*.jpeg;*.ico;*.bmp|All Files (*.*)|*.*">{{SelectPic}}</button>
        <button class="thumb_down" value="packing">{{NetPic}}</button>
        <button class="thumb_delete" value="packing">{{DeletePic}}</button>
      </div>
  </div>
  <div id="widget_video">
      <p>{{Video}}</p>
      <div.file-drop-zone  opt="video" accept-drop="*.wmv">{{DropVideoToHere}}<br>({{VideoExts}})</div>
      <div.button-wrapper>
        <button class="openfile" for="video" caption="{{SelectVideoFile}}" filter="wmv Files (*.wmv)|.wmv|All Files (*.*)|*.*">{{SelectVideo}}</button>
        <button class="thumb_delete" value="video">{{DeleteVideo}}</button>
      </div>
  </div>
</section>

<script type="text/tiscript">
    include ROOTPATH + "tis/utils.tis";
    include ROOTPATH + "tis/dialog/edit_thumbs.tis";
</script>
</body>
</html>

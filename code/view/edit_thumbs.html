<html>
<head>
    <title></title>
    <style>
      @import "this://app/images/public.css";
      html,body{width:*; height:*;margin:0;padding:0;color:#000;background:#fff;}
      section {
      size:*;
      flow:grid(1 2 3,
                4 5 6);
      }
    
      section>div{padding:10dip 15dip;}
      .button-wrapper{text-align:center;padding:10dip 0}
      .button-wrapper button{background:#FFF;border: 2px dashed #ccc;}
      .button-wrapper button:hover{background:#fff;border: 2px dashed #999;}
      .file-drop-zone {prototype: FileDropZone;width:216dip;height:216dip;line-height:216dip;color: gray;border: 4px dashed;text-align:center;}
      .file-drop-zone.active-target {background:gold;}
      .file-drop-zone img{width:auto;height:auto;max-width:100%;max-height:100%;}
    </style>
</head>
<body>


<section>
  <div>
      <p>展示图</p>
      <div.file-drop-zone id="thumb" accept-drop="*.gif;*.png;*.jpg;*.jpeg;*.ico;*.bmp">{{DropPicToHere}}</div>
      <div.button-wrapper><button>选择图片</button>&nbsp;<button>网络图片</button>&nbsp;<button>清除图片</button></div>
  </div>
  <div>
      <p>插画</p>
      <div.file-drop-zone  id="snap" accept-drop="*.gif;*.png;*.jpg;*.jpeg;*.ico;*.bmp">{{DropPicToHere}}</div>
      <div.button-wrapper><button>选择图片</button>&nbsp;<button>网络图片</button>&nbsp;<button>清除图片</button></div>
  </div>
  <div>
      <p>海报</p>
      <div.file-drop-zone  id="poster" accept-drop="*.gif;*.png;*.jpg;*.jpeg;*.ico;*.bmp">{{DropPicToHere}}</div>
      <div.button-wrapper><button>选择图片</button>&nbsp;<button>网络图片</button>&nbsp;<button>清除图片</button></div>
  </div>
  <div>
      <p>包装盒</p>
      <div.file-drop-zone  id="packing" accept-drop="*.gif;*.png;*.jpg;*.jpeg;*.ico;*.bmp">{{DropPicToHere}}</div>
      <div.button-wrapper><button>选择图片</button>&nbsp;<button>网络图片</button>&nbsp;<button>清除图片</button></div>
  </div>
  <div>
      <p>背景图</p>
      <div.file-drop-zone  id="background" accept-drop="*.gif;*.png;*.jpg;*.jpeg;*.ico;*.bmp">{{DropPicToHere}}</div>
      <div.button-wrapper><button>选择图片</button>&nbsp;<button>网络图片</button>&nbsp;<button>清除图片</button></div>
  </div>
  <div>
      <p>视频</p>
      <div.file-drop-zone  id="video" accept-drop="*.gif;*.png;*.jpg;*.jpeg;*.ico;*.bmp">{{DropPicToHere}}</div>
      <div.button-wrapper><button>选择图片</button>&nbsp;<button>网络图片</button>&nbsp;<button>清除图片</button></div>
  </div>
</section>

<script type="text/tiscript">
    include ROOTPATH + "tis/utils.tis";
    include ROOTPATH + "tis/dialog/edit_thumbs.tis";

</script>
</body>
</html>

<html>
<head>
  <title>关于SimUI</title>
  <div id="themefile"></div>
  <style>
    @import "images/public.css";
    @import "images/form.css";
    html,body{overflow:hidden;margin:0;padding:0;background:color(about-background-color);color:color(about-text-color)}
    #thumb{height:123px;width:480px;background-repeat:no-repeat;border-bottom:3px solid color(about-thumb-line-color);}
    .content{padding:8dip}
    p{font-size:10dip}
    p a{color:color(about-link-color)}
  </style>
  <script type="text/tiscript">

    include ROOTPATH + "tis/plugins/decorators.tis";
    include ROOTPATH + "tis/utils.tis";
    //初始化主题
    initUiTheme();
    $(#thumb).style['background-image'] = "url("+ ROOTPATH + "images/about.jpg" +")";

    $(#close).setState(Element.STATE_FOCUS);
    @click @on "#close":
    {
      view.close();
    }

     //打开网址
    self.on("click", "#link", function(evt) {
        var href = this.attributes["href"];
        Sciter.launch(href);
        return true;
    });
    </script>
</head>
<body>
<div id="thumb"></div>
<div class="content">
    <p>版本：v2.6</p>
    <p>文档：<a href="http://www.simui.net/" target="_blank" title="点击访问网站" id="link">http://www.simui.net/</a></p>
    <p>作者：frontLon</p>
    <p>ＱＱ群：851347939</p>
    <p>邮件：front_diablo@163.com</p>
</div>
<div class="form_bottom">
    <button class="ok" id="close">确定</button>
</div>
</body>
</html>
